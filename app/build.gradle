apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.horen.horenbase"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation project(':base')

    implementation "com.android.support:cardview-v7:$supportVersion"
    implementation 'com.github.bumptech.glide:glide:3.7.0'

    implementation "com.jakewharton:butterknife:$butterknifeVersion"

//    implementation  'com.shuyu:GSYVideoPlayer:5.0.0-beta'

    implementation 'com.shuyu:gsyVideoPlayer-java:5.0.0-beta'

//根据你的需求
    implementation 'com.shuyu:gsyVideoPlayer-armv5:5.0.0-beta'
    implementation 'com.shuyu:gsyVideoPlayer-armv7a:5.0.0-beta'
    implementation 'com.shuyu:gsyVideoPlayer-arm64:5.0.0-beta'

    implementation 'com.alibaba:fastjson:1.1.68.android'
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifecompiler"
}
